<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8"><title>Giriş</title>
    <style>
      body{font-family:system-ui,Arial;background:#f5f5f7;height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
      .card{background:#fff;padding:24px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08);width:360px}
      label{display:block;font-size:13px;margin:6px 0}
      input{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:8px;margin-bottom:14px}
      button{width:100%;padding:12px;border:0;border-radius:8px;background:#2d6cdf;color:#fff;font-weight:600;cursor:pointer}
      .error{color:#b00020;margin-bottom:10px}
    </style>
  </head>
  <body>
    <form class="card" method="post">{% csrf_token %}
      <h1>Giriş Yap</h1>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <label for="email">E-posta</label><input id="email" name="email" type="email" required autofocus>
      <label for="password">Şifre</label><input id="password" name="password" type="password" required>
      <button type="submit">Giriş</button>
    </form>
    
  </body>
</html>
