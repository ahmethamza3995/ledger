<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>İşlemler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="https://cdn.datatables.net/v/bs5/dt-2.0.8/b-3.0.2/b-html5-3.0.2/r-3.0.2/datatables.min.css"/>
  <link rel="stylesheet" href="{% static 'transactions/css/styles.css' %}">
  <style>
    /* basit modal */
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;z-index:9999}
    .modal{background:#fff;max-width:720px;width:95%;border-radius:12px;box-shadow:0 8px 32px rgba(0,0,0,.25);padding:16px}
    .modal h3{margin-top:0}
    .modal .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .modal .row>div{display:flex;flex-direction:column}
    .modal input,.modal select{padding:10px;border:1px solid #ddd;border-radius:8px}
    .modal .actions{display:flex;gap:8px;margin-top:12px;justify-content:flex-end}
    .btn{padding:8px 12px;border:0;border-radius:8px;background:#2d6cdf;color:#fff;cursor:pointer}
    .btn.secondary{background:#6b7280}
    .btn.danger{background:#dc2626}
    .toolbar{display:flex;gap:8px;align-items:center;margin:8px 0 12px}
    .toolbar .spacer{flex:1}
    .checkbox{width:18px;height:18px}
    .actions-cell{display:flex;gap:6px;justify-content:flex-end}
    
    
  </style>
  <!-- yeni tema -->
  <link rel="stylesheet" href="{% static 'transactions/css/theme.css' %}">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/v/bs5/dt-2.0.8/b-3.0.2/b-html5-3.0.2/r-3.0.2/datatables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/dayjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/plugin/utc.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.13/plugin/timezone.min.js"></script>
  <script>dayjs.extend(dayjs_plugin_utc);dayjs.extend(dayjs_plugin_timezone);</script>
</head>
<body>
  <div class="container">
    <h1>İşlemler</h1>

    <div class="toolbar">
      <a href="/transactions/new/" class="btn">+ Yeni İşlem</a>

      {% if can_restore %}
      <div style="display:flex;align-items:center;gap:6px;margin-left:8px">
        <input type="checkbox" id="showDeleted" class="checkbox">
        <label for="showDeleted" style="user-select:none">Silinenleri göster</label>
      </div>
      {% endif %}

      <div class="spacer"></div>

      <button id="bulkActionBtn" class="btn danger" disabled>Seçilenleri Sil</button>

      {% if can_restore %}
      <button id="bulkHardDeleteBtn" class="btn danger" disabled>Seçilenleri Kalıcı Sil</button>
      {% endif %}
    </div>




    <div class="filters">
      <div>
        <label>Başlangıç Tarihi</label>
        <input type="datetime-local" id="date_from">
      </div>
      <div>
        <label>Bitiş Tarihi</label>
        <input type="datetime-local" id="date_to">
      </div>
      <div>
        <label>Tür</label>
        <select id="type">
          <option value="">Hepsi</option>
          <option value="INCOME">Gelir</option>
          <option value="EXPENSE">Gider</option>
        </select>
      </div>
      <div>
        <label>Ödeme Yöntemi</label>
        <select id="payment_method"><option value="">Hepsi</option></select>
      </div>
      <div>
        <label>Alt Tür</label>
        <select id="subcategory"><option value="">Hepsi</option></select>
      </div>
      <div>
        <label>Tutar Min</label>
        <input type="number" id="min_amount" step="0.01">
      </div>
      <div>
        <label>Tutar Max</label>
        <input type="number" id="max_amount" step="0.01">
      </div>
      <div class="grow">
        <label>Arama</label>
        <input type="text" id="search">
      </div>
      <button id="applyFilters">Uygula</button>
      <button id="clearFilters">Temizle</button>
    </div>

    <table id="transactionsTable" class="display nowrap" style="width:100%">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" class="checkbox"></th>
          <th>İşlem Tarihi</th>
          <th>Tutar</th>
          <th>Ödeme Yöntemi</th>
          <th>Tür</th>
          <th>Alt Tür</th>
          <th>Açıklama</th>
          <th>Fiş</th>
          <th>Aksiyonlar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Edit -->
  <div id="editBackdrop" class="modal-backdrop">
    <div class="modal">
      <h3>İşlem Düzenle</h3>
      <form id="editForm">
        {% csrf_token %}
        <input type="hidden" id="editId">
        <div class="row">
          <div>
            <label>Tutar (₺)</label>
            <input type="number" step="0.01" min="0.01" id="editAmount" required>
          </div>
          <div>
            <label>Tür</label>
            <select id="editType" required>
              <option value="INCOME">Gelir</option>
              <option value="EXPENSE">Gider</option>
            </select>
          </div>
          <div>
            <label>Ödeme Yöntemi</label>
            <select id="editPM" required></select>
          </div>
          <div>
            <label>İşlem Tarihi</label>
            <input type="datetime-local" id="editDate" required>
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <div>
            <label>Alt Tür (mevcut)</label>
            <select id="editSC"></select>
          </div>
          <div>
            <label>Alt Tür (yeni)</label>
            <input type="text" id="editSCName" placeholder="örn. Yemek">
          </div>
        </div>
        <div class="row" style="margin-top:8px">
          <div>
            <label>Açıklama</label>
            <input type="text" id="editDesc" maxlength="60">
          </div>
        </div>
        <div id="editMsg" class="help"></div>
        <div class="actions">
          <button type="button" id="editCancel" class="btn secondary">Vazgeç</button>
          <button type="submit" class="btn">Kaydet</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    window.USER_ROLE  = "{{ user_role }}";
    window.CAN_EXPORT = {{ can_export|yesno:"true,false" }};
    window.CAN_RESTORE = {{ can_restore|yesno:"true,false" }};
    window.CSRF_TOKEN = '{{ csrf_token }}';
  </script>

  <script src="{% static 'transactions/js/transactions_list.js' %}"></script>

</body>
</html>
