<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Yeni İşlem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static 'transactions/css/styles.css' %}">
  <style>
    .card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 24px rgba(0,0,0,.08);max-width:720px;margin:24px auto}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .row > div{display:flex;flex-direction:column}
    label{font-size:13px;margin-bottom:6px}
    input,select,textarea{padding:10px;border:1px solid #ddd;border-radius:8px}
    .actions{display:flex;gap:8px;margin-top:12px}
    .btn{padding:10px 14px;border:0;border-radius:8px;background:#2d6cdf;color:#fff;cursor:pointer}
    .btn.secondary{background:#6b7280}
    .help{font-size:12px;color:#555}
    .error{color:#b00020;margin-top:6px}
    .success{color:#15803d;margin-top:6px}
    .toggle{display:flex;gap:12px;align-items:center;margin:6px 0}

    
  </style>
   <!-- yeni tema -->
  <link rel="stylesheet" href="{% static 'transactions/css/theme.css' %}">
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Yeni İşlem</h2>
      <form id="txForm" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
          <div>
            <label>Tutar (₺)</label>
            <input type="number" step="0.01" min="0.01" name="amount" required>
          </div>
          <div>
            <label>Tür</label>
            <select name="type" required>
              <option value="INCOME">Gelir</option>
              <option value="EXPENSE">Gider</option>
            </select>
          </div>
          <div>
            <label>Ödeme Yöntemi</label>
            <select name="payment_method" id="pmSelect" required></select>
          </div>
          <div>
            <label>İşlem Tarihi</label>
            <input type="datetime-local" name="transaction_date" required>
            <div class="help">Format: yerel tarih/saat — gönderimde ISO'ya çevrilecektir.</div>
          </div>
        </div>

        <div class="row" style="margin-top:8px">
          <div>
            <label>Alt Tür (mevcut seçin)</label>
            <select id="subcatSelect"></select>
          </div>
          <div>
            <label>Alt Tür (yeni oluştur)</label>
            <input type="text" id="subcatName" placeholder="örn. Yemek">
            <div class="help">Eğer burayı doldurursanız soldaki seçim yok sayılır.</div>
          </div>
        </div>

        <div class="row" style="margin-top:8px">
          <div>
            <label>Açıklama (opsiyonel)</label>
            <input type="text" name="description" maxlength="60">
          </div>
          <div>
            <label>Fiş (opsiyonel)</label>
            <input type="file" name="receipt_file" accept="image/png,image/jpeg,image/webp">
            <div class="help">Yalnızca JPG/PNG/WEBP, max 10MB</div>
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn">Kaydet</button>
          <a href="/transactions/" class="btn secondary">Vazgeç</a>
        </div>
        <div id="msg" class="help"></div>
      </form>
    </div>
  </div>

  <script>
    window.CSRF_TOKEN = '{{ csrf_token }}';
  </script>
  <script src="{% static 'transactions/js/transaction_create.js' %}"></script>
</body>
</html>
